---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-consumer-app
spec:
  replicas: 5
  selector:
    matchLabels:
      name: my-consumer-app
  template:
    metadata:
      labels:
        name: my-consumer-app
    spec:
      containers:
      - name: application
        image: your_docker_hub_account/my-consumer-app:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: dockerhub-secret
        ports:
          - containerPort: 3000
        env:
        # Define the environment variable
        - name: PROVIDER_URL 
          valueFrom:
            configMapKeyRef:
              name: my-consumer-app           # The ConfigMap this value comes from.
              key: provider_url # The key to fetch.
        - name: PROVIDER_PORT
          valueFrom:
            configMapKeyRef:
              name: my-consumer-app
              key: provider_port
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-consumer-app
data:
  provider_url: "10.105.77.52"
  provider_port: "3001"